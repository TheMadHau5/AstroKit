    <body class="p-6 min-h-screen bg-gray-950 flex flex-col">
        <section class="flex justify-between items-center py-6 px-12 mb-10">
            <div class="w-1/3 min-h-full items-center justify-center px-6">
                <progress
                    class="progress w-full items-center mx-auto justify-center"

            </div>
            <div

            >

            </div>
            <div class="w-1/3 items-center justify-center flex">

            <img
                src="{{ url_for('video') }}"
                class="w-1/2 mx-auto border-4 border-indigo-500 rounded-2xl"
            />
        </div>
<script>
      async function updateDirections() {
          const response = await fetch('/directions'); // Make an AJAX request to the Flask route that provides direction information
          const directionInfo = await response.json();
          console.log(directionInfo)
      }

      // Update directions every 1 second
      setInterval(updateDirections, 1000);
  </script>
